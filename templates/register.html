{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
    <div class="new-entry">
        <h2 align="center">Register</h2>
        <form method="POST" action="" class="form">
            {{ form.hidden_tag() }}
            {% for field in form %}
                {{ render_field(field) }}
            {%endfor%}
            <input type="submit" id="submit" value="Register" class="button">
            <a href="{{ url_for('index') }}" class="button button-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
